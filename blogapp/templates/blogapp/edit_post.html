{% extends 'blogapp/base.html' %}
{% block title %}  Edit Your Post  {% endblock %}
{% load staticfiles %}
{% load data_load %}
{% block content %} 
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="">Advertise Your Property</a>
                <h4></h4>
                {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                  </ul>
                {% endif %}
              </div>
              <form class="contactform" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
				<div class="aa-single-field">
					<label for="name">Ad<span class="required">*</span></label>
              <select name = "category">
									{% for data in category|cat %}
										{% if edit.category_id == data.id %}
											<option value="{{ data.id }}" selected>{{ data.Name }}</option>
										{% else %}
											<option value="{{ data.id }}">{{ data.Name }}</option>
										{% endif %}
									{% endfor %}
							</select>
				</div>
				<div class="aa-single-field">
					<label for="name">Category<span class="required">*</span></label>
					<select name="subcategory">
              {% for data in subcat|scat %}
										{% if edit.subcategory_id == data.id %}
											<option value="{{ data.id }}" selected>{{ data.Name }}</option>
										{% else %}
											<option value="{{ data.id }}">{{ data.Name }}</option>
										{% endif %}
									{% endfor %} 
					</select>
				</div>

                  <input type="text" required="required" aria-required="true" value="{{edit.title}}" name="title">

                <div class="aa-single-field">
                  <label for="">Image 1<span class="required" style="width:100%;height:200px;border:1px solid #ccc;background:#ddd">*</span></label>
                  <input type="file" aria-required="true"  value="/static/blogapp/media/{{ edit.image1 }}" name="image1">
                  <div class="user_image"><img src="/static/blogapp/media/{{ edit.image1 }}" alt="" id="image1" style="width:150px;height:80px;"></div>                
                </div>
