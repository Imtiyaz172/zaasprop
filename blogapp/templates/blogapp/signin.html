{% extends 'blogapp/base.html' %}
{% block title %}  Login  {% endblock %}
{% load staticfiles %}
{% load data_load %}
{% block content %} 
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="index.html">Zaas Property</a>
                <h4>Sign in to your account</h4>
              </div>
              <form class="contactform" action="" method="POST">{% csrf_token %}                                                
                <div class="aa-single-field">
                  <label for="email">Email <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="email">
                </div>
                <div class="aa-single-field">
                  <label for="password">Password <span class="required">*</span></label>
                  <input type="password" name="password"> 
                </div>
                <div class="aa-single-field">
                <label>
                  <input type="checkbox"> Remember me
                </label>
                <br>                                                          
                <label>
                  <a href="/forgot-pass/">Forgot Password ?<a>
                </label>                                                          
                </div> 
                <div class="aa-single-submit">
                  <input type="submit" value="LOGIN" class="aa-browse-btn" name="submit">  
                  <p>Don't Have A Account Yet? <a href="/user-reg/" style="color:green">CREATE NOW!</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  {% endblock %}
